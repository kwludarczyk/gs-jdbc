<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Zdjęć</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="gallery"></div>
    <div class="lightbox hidden">

    </div>
    <script src="script.js"></script>
  </body>
</html>
